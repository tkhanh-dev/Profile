<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Profile Của Khanh Dev</title>
    <style>
        /* Cài đặt kiểu chung cho trang */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #00bfff, #8a2be2); /* Nền xanh và tím */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Thiết lập container chính cho profile */
        .profile-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Để các phần tử xếp theo cột */
        }

        /* Khung chứa thông tin profile với nền gradient */
        .profile-box {
            background: linear-gradient(135deg, #1e90ff, #8a2be2); /* Nền gradient */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .profile-box:hover {
            transform: translateY(-10px); /* Hiệu ứng nâng lên khi hover */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); /* Tăng độ đổ bóng */
        }

        /* Khung cho tiêu đề "Thông Tin Cá Nhân" */
        .rainbow-title {
            display: inline-block;
            padding: 12px 25px;
            border: 2px solid #fff; /* Viền trắng cho khung */
            border-radius: 8px;
            animation: rainbow-text 5s linear infinite; /* Thêm hiệu ứng màu cầu vồng */
            margin-top: 15px; /* Thêm khoảng cách trên tiêu đề */
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Khung avatar hình tròn */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Làm avatar thành hình tròn */
            background-image: url('https://files.catbox.moe/p2uen9.jpeg'); /* Avatar mẫu */
            background-size: cover; /* Đảm bảo ảnh vừa với khung */
            background-position: center;
            margin-bottom: 25px; /* Khoảng cách giữa avatar và tiêu đề */
            border: 5px solid #fff; /* Thêm viền trắng cho avatar */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .avatar:hover {
            transform: scale(1.1); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); 
        }

        .profile-box p {
            font-size: 18px;
            color: #fff;
            margin: 12px 0;
            font-weight: 500;
        }

        .profile-box p strong {
            color: #ffdd57; 
        }

        @keyframes rainbow-text {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar"></div>
        <div class="rainbow-title">
            Thông Tin Cá Nhân
        </div>
        <div class="profile-box">
            <p><strong>Họ và tên:</strong> Khanh Dev</p>
            <p><strong>Ngày sinh:</strong> 29/04/2010</p>
            <p><strong>Địa chỉ:</strong> Tuyên Quang, Việt Nam</p>
            <p><strong>Email:</strong> khanhshado9@gmail.com</p>
            <p><strong>Sở thích:</strong> Gaming, Chơi thể thao, Coding</p>
        </div>
    </div>
</body>
</html>
